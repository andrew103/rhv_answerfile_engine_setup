# role tasks
- block:
  - name: Copy rpm files to remote
    copy:
      src: "{{ item }}"
      dest: /root
    with_items:
      - ../files/python-ptyprocess-0.5.1-2.mga7.noarch.rpm
      - ../files/python-pexpect-4.0.1-4.mga7.noarch.rpm

  - name: Install dependencies for ansible expect module
    package:
      name: "{{ packages }}"
      state: present
    vars:
      packages:
        - /root/python-ptyprocess-0.5.1-2.mga7.noarch.rpm
        - /root/python-pexpect-4.0.1-4.mga7.noarch.rpm

  - name: Install RHEVM
    package:
      name: "{{ rhv_answerfile_engine_setup_package }}"
      state: present
    notify:
      - Render answerfile template
      - Use default values
  become: true
  become_user: "{{ rhv_answerfile_engine_setup_become_user }}"
